<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <style>
   body {
    background-color: gray;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Navbar styling */
header nav {
    background-color: #333;
    padding: 10px 0;
}

header nav ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
}

header nav ul li {
    margin: 0 20px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 10px 20px;
    display: block;
}

header nav ul li a:hover {
    background-color: #575757;
    border-radius: 5px;
}

/* Portfolio section styling */
#portfolio {
    text-align: center;
    padding: 50px 0;
    background-color: #f4f4f4;
}

#portfolio h1 {
    font-size: 2.5em;
    margin-bottom: 30px;
}

.portfolio-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 0 20px;
}

.portfolio-item {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.portfolio-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.portfolio-item h3 {
    margin-top: 15px;
    font-size: 1.5em;
}

.portfolio-item p {
    font-size: 1em;
    color: #555;
}

/* Footer styling */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
}
</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Portfolio Page Content -->
    <section id="portfolio">
        <h1>Our Portfolio</h1>
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <img src="img.webp" width ="300" height= "300" alt="Project 1">
                <h3>Project One</h3>
                <p>A custom-built eCommerce platform.</p>
            </div>
            <div class="portfolio-item">
                <img src="sleek.webp" width ="300" height= "300" alt="Project 2">
                <h3>Project Two</h3>
                <p>A sleek mobile app for a startup.</p>
            </div>
            <div class="portfolio-item">
                <img src="dashboard.webp" width ="300" height= "300" alt="Project 3">
                <h3>Project Three</h3>
                <p>An interactive dashboard for data visualization.</p>
            </div>
        </div>
    </section>

     <script>

        document.querySelectorAll('nav ul li a').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const targetId = this.getAttribute('href').split(".")[0]; 
        document.getElementById(targetId)?.scrollIntoView({
            behavior: 'smooth'
        });
    });
});

    </script>
    <footer>
        <p>&copy; 2025 TechNova. All rights reserved.</p>




    </footer>



</body>
</html>
